<script>
    function suma(n1, n2) {
        var resultado;
        resultado = n1 + n2;
        return resultado;
    }

    function resta(n1, n2) {
        var resultado;
        resultado = n1 - n2;
        return resultado;
    }
    
    function operacion(){
         //Forma 1 de obtener la información
        var inputs = document.getElementsByTagName("input");
        var numUnoUsuario = parseFloat(inputs [0]. value);
        var numDosUsuario = parseFloat(inputs [1]. value);

        var mostrar = suma(numUnoUsuario, numDosUsuario);
        alert(mostrar);
    }

    function ejecutarResta(){

        var numDosUsuario = parseFloat(inputs [1]. value);

        var mostrar = resta(numUnoUsuario, numDosUsuario);
