<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Mecánico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- MENU PRINCIPAL -->
    <div class="menu-principal">
        <div class="logo" id="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <div class="menu-bar" id="menuBar">
            <i class="fas fa-angle-right" id="btnMenuClose"></i>
            <nav class="enlaces" id="enlaces">
                <ul>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#equipo">Equipo</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
            <div class="sociales">
                <a href="#"><span class="fab fa-facebook"></span></a>
                <a href="#"><span class="fab fa-instagram"></span></a>
                <a href="#"><span class="fab fa-twitter"></span></a>
                <a href="#"><span class="fab fa-youtube"></span></a>
            </div>
        </div>
        <i class="fas fa-bars" id="btnMenuOpen"></i>
    </div>

    <!-- SLIDER DE PRODUCTOS -->
    <section id="menu-productos">
        <div class="contenedor-principal">
            <button id="btn-izquierda"><span class="fas fa-angle-left"></span></button>
            <div class="slider">
                <!-- Producto 1 -->
                <div class="container-productos">
                    <div class="descripcion-productos">
                        <h2>Producto <b>premium</b></h2>
                        <h1>Cambio de Aceite</h1>
                        <p>Servicio de cambio de aceite con productos de alta calidad.</p>
                        <button class="btn">¡Solicítalo aquí!<span class="fas fa-angle-right"></span></button>
                    </div>
                    <div class="imagen-productos">
                        <img src="img/cambio-aceite.png" alt="">
                    </div>
                </div>

                <!-- Agregar más productos aquí -->
            </div>
            <button id="btn-derecha"><span class="fas fa-angle-right"></span></button>
        </div>
    </section>

    <!-- SECCION CALCULADORA DE SERVICIOS -->
    <main>
        <section class="calculator">
            <h2>Calculadora de Servicios Mecánicos</h2>
            <form id="calculoServicios">
                <label for="">Selecciona un servicio:</label>
                <select id="servicio" required>
                    <option value="" disabled selected>-- Selecciona un servicio --</option>
                    <option value="30">Cambio de Aceite - $30</option>
                    <option value="150">Cambio de Frenos - $150</option>
                    <option value="75">Alineación - $75</option>
                    <option value="120">Cambio de Batería - $120</option>
                </select>

                <label for="">Cantidad:</label>
                <input type="number" id="cantidad" value="1" min="1">

                <button type="button" onclick="calcular()">Calcular Precio</button>

                <div class="result">
                    Total: $<input type="text" id="resultado" readonly>
                </div>	
            </form>
        </section>

        <!-- SECCION SERVICIOS -->
        <section id="servicios">
            <!-- Contenido de servicios -->
            <h1>Servicios Ofrecidos</h1>
            <!-- Aquí puedes agregar más detalles sobre los servicios -->
        </section>

        <!-- SECCION EQUIPO -->
        <section id="equipo">
            <!-- Información del equipo -->
            <!-- Aquí puedes agregar detalles sobre el equipo del taller -->
        </section>

        <!-- SECCION CONTACTO -->
        <section id="contacto">
            <h1>Contáctanos</h1>
            <form action="" id="formulario">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />
                <input type="email" id="email" name="email" placeholder="Email" required />
                <textarea name="comentarios" id="comentarios" placeholder="Ingrese su mensaje"></textarea>
                <input type="submit" value="Enviar"/>
            </form> 
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 De La Vega Car Service. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="./script.js"></script>
</body>
</html>
